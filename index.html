<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memorandos</title>
    <script>
        function gerarMemorando() {
            var destinatario = document.getElementById("destinatario").value;
            var assunto = document.getElementById("assunto").value;
            
            fetch('http://127.0.0.1:10000/gerar', { // ou use o seu IP se acessando remotamente
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    destinatario: destinatario,
                    assunto: assunto
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("memorando").innerText = data.memorando;
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Gerador de Memorando</h1>
    <form onsubmit="event.preventDefault(); gerarMemorando();">
        <label for="destinatario">Destinatário:</label><br>
        <input type="text" id="destinatario" required><br><br>

        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" required><br><br>

        <button type="submit">Gerar Memorando</button>
    </form>

    <h2>Memorando Gerado:</h2>
    <pre id="memorando"></pre>
</body>
